<html>
<head>
	 <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	 <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="estilo.css"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<body>
	<div class="box">
		<div class="col-xs-12 col-md-4">
			<div class="col-xs-12 col-md-12">
				<div id="title">ADIVINA</div>
			</div>
			<div id="buttons" class="col-xs-12 col-md-12">
				<div class="col-xs-4 col-md-4">
					<button id="buttonPlay" type="play" >Play</button> <!-- onclick="play();" -->
				</div>
				<div class="col-xs-4 col-md-4">
					<button id="buttonStop" type="stop" >Stop</button> <!-- onclick="stop();" -->
				</div>
				<div class="col-xs-4 col-md-4">
					<button type="restart" onclick="restart();">Restart</button>
				</div>
			</div>
			<div class="col-xs-6 col-md-6">
				<select id="level">
					<option value="Level"disabled selected>Level</option> 
					<option value="easy">Facil</option>
				 	<option value="medium">Medio</option>
				 	<option value="dificult">Dificil</option>
				</select>
			</div>
			<div class="col-xs-6 col-md-6">
				<select id="games">
					<option value="Games"disabled selected>Games</option>
					<option value="cities">Ciudades del Mundo</option>
				 	<option value="stadiums">Estadios de futbol</option>
				 	<option value="cars">Marcas de coches</option>
				</select>
			</div>
			<div class="col-xs-12 col-md-12">
				<div id="photo"></div>
			</div>
			<div class="col-xs-12 col-md-12">
				<div id="results">Caja con resultados</div>
			</div>
			
			<!-- <div id="search">
				<input type="text" name="addr" value="" id="addr" size="10" />
			  	<button type="button" onclick="addr_search();">Search</button>
		  		<div id="results"></div>	
			</div> -->
		</div>


		<div class="col-xs-12 col-md-8">
			<div id="map"></div>
		</div>
	</div>



	
	
	<!-- <div id="images"></div> -->

	<script src="scp.js"></script>
