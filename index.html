<html>
<head>
	 <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	 <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="estilo.css"/>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
	
</head>
<body>
	<div class="box">
		<div id="boxController" class="col-xs-12 col-md-4">
			<div class="col-xs-12 col-md-12">
				<div id="title">ADIVINA</div>
			</div>
			<div id="buttons" class="col-xs-12 col-md-12">
				<div class="col-xs-4 col-md-4">
					<button id="buttonPlay" type="play" >Iniciar</button> <!-- onclick="play();" -->
				</div>
				
				<div class="col-xs-4 col-md-4">
					<button id="buttonNuevo" type="nuevo">Nuevo Juego</button>
				</div>
				<div class="col-xs-4 col-md-4">
					<button id="buttonStop" type="stop" >Abortar</button> <!-- onclick="stop();" -->
				</div>
				
			</div>
			<div class="col-xs-6 col-md-6">Nivel: 
				<select id="level">
					<option value="Level"disabled selected>Level</option> 
					<option value="easy">Facil</option>
				 	<option value="medium">Medio</option>
				 	<option value="dificult">Dificil</option>
				</select>
			</div>
			<div class="col-xs-6 col-md-6">Juego:
				<select id="games">
					<option value="Games"disabled selected>Games</option>
					<option value="cities">Ciudades del Mundo</option>
				 	<option value="stadiums">Estadios de futbol</option>
				 	<option value="cars">Marcas de coches</option>
				</select>
			</div>
			<div class="col-xs-12 col-md-12">
				<div id="puntos"></div>
			</div>
			<div class="col-xs-12 col-md-12">
				<div id="photo"></div>
			</div>
			<div id="results" class="col-xs-12 col-md-12">
				<div id="resultList">
					<div>Historial de Juegos:</div>
					<ul id="list">
					</ul>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-md-8">
			<div id="map"></div>
		</div>
		
	</div>
	<script src="scp.js"></script>
</body>
</html>
